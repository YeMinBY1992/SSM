<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>Login</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<script type="text/javascript">
	addEventListener("load", function() {
		setTimeout(hideURLbar, 0);
	}, false);
	function hideURLbar() {
		window.scrollTo(0, 1);
	}
</script>
<link href="css/style.css" rel='stylesheet' type='text/css' />
<script src="js/jquery.min.js" />
</head>
<body>
	<script>
		$(document).ready(function(c) {
			$('.close').on('click', function(c) {
				$('.login-form').fadeOut('slow', function(c) {
					$('.login-form').remove();
				});
			});
		});
	</script>
	<!--SIGN UP-->
	<h1>登录</h1>
	<div class="login-form">
		<div class="close"></div>
		<div class="head-info">
			<label class="lbl-1"> </label> <label class="lbl-2"> </label> <label
				class="lbl-3"> </label>
		</div>
		<div class="clear"></div>
		<div class="avtar">
			<img src="images/avtar.png" />
		</div>
		<form action="" method="post">
			<input type="text" class="text" value="用户名" placeholder="用户名"
				onfocus="this.value = '';"> <input type="password" value=""
				placeholder="密码" onfocus="this.value = '';">
			<div class="key">注册账号|忘记密码？</div>
			<div class="signin">
				<input type="submit" value="Login">
			</div>
		</form>

	</div>
	<div class="copy-rights">
		<p>
			Copyright &copy; 2015.Company name All rights reserved.More Templates
			<a href="http://www.mycodes.net/" target="_blank" title="路过">做为过来人</a>
		</p>
	</div>

</body>
</html>
